<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body class="father-body">
    <header>
      <h1>Desafio Complementario - DOM</h1>
    </header>
    <section class="main-seccion">
      <h2 id="ask-name">Hola ¿Como te llamas?</h2>
      <form id="formularioNombre">
        <input
          id="nombreFormulario"
          type="text"
          placeholder="Dinos tu nombre"
        />
        <input
          id="apellidoFormulario"
          type="text"
          placeholder="Dinos tu apellido"
        />
        <p id="answer-form"></p>

        <input type="submit" value="Enviar" />
      </form>

      <h3>¿Jugamos?</h3>
      <form id="f2">
        <h4>Haz tu eleccion:</h4>

        <input id="1" type="radio" value="1" name="eleccion" />Piedra

        <input id="2" type="radio" value="2" name="eleccion" />Papel

        <input id="3" type="radio" value="3" name="eleccion" />Tijeras

        <input id="4" type="radio" value="4" name="eleccion" /> Ver Jugadores
        mas ganadores

        <input id="5" type="radio" value="5" name="eleccion" /> No jugar
        <br />
        <input type="submit" value="jugar" />
      </form>

      <div id="secondary-section">
        <h3 id="lets-play"></h3>
        <p id="grito-inicio"></p>
        <p id="grito-de-juego"></p>
        <p id="grito-de-conteo"></p>
      </div>
    </section>
  </body>
  <script src="javas/miarchivo.js"></script>
</html>
